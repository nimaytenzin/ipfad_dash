<div
    class="surface-card flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <div>
            <div class="w-full py-8 px-5 sm:px-8">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">
                        Welcome
                    </div>
                </div>

                <div class="p-fluid">
                    <label for="email1" class="block text-900 mb-2"
                        >Phone Number</label
                    >
                    <input
                        id="email1"
                        type="text"
                        placeholder="Phone Number"
                        pInputText
                    />
                    <label for="password1" class="block text-900 mt-4 mb-2"
                        >Password</label
                    >
                    <p-password
                        id="password1"
                        [(ngModel)]="password"
                        placeholder="Password"
                        [toggleMask]="true"
                        styleClass="mb-5"
                    ></p-password>

                    <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                    >
                        <div class="flex align-items-center">
                            <p-checkbox
                                id="rememberme1"
                                [binary]="true"
                                styleClass="mr-2"
                            ></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)"
                            >Forgot password?</a
                        >
                    </div>
                    <div class="flex gap-2">
                        <button
                            pButton
                            pRipple
                            label="Admin"
                            class="w-full"
                            (click)="loginAdmin()"
                        ></button>
                        <button
                            pButton
                            pRipple
                            label="Tenant"
                            class="w-full"
                            (click)="loginTenant()"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

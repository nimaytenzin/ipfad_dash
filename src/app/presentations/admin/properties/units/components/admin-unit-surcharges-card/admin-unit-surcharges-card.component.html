<div class="p-2 border-round shadow-lg text-lg">
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>
    <div class="flex align-items-center justify-content-between">
        <p class="font-bold">Unit Surcharges</p>
        <p-button
            icon="pi pi-plus"
            (click)="openCreateUnitSurchargeModal()"
            size="small"
            label="Surcharge"
            class="p-0"
        ></p-button>
    </div>

    <div *ngIf="unitSurcharges">
        <div
            *ngFor="let item of unitSurcharges; let i = index"
            class="flex justify-content-between mt-4"
        >
            <p>{{ i + 1 }}) {{ item.particular }} - Nu. {{ item.amount }}</p>
            <div>
                <p-button
                    icon="pi pi-pencil"
                    (click)="openEditBuildingSurchargeModal(item)"
                    [text]="true"
                    class="p-0"
                ></p-button>
                <p-button
                    icon="pi pi-trash"
                    (click)="openDeleteUnitSurchargeModal(item, $event)"
                    [text]="true"
                    class="p-0"
                    severity="danger"
                ></p-button>
            </div>
        </div>
    </div>

    <p *ngIf="!unitSurcharges || unitSurcharges.length === 0" class="mt-4">
        <small> ...No Unit specific charges added </small>
    </p>

    <p-dialog
        header="Add Unit Surcharge"
        [(visible)]="showCreateSurchargeModal"
        [style]="{ width: '500px' }"
        [modal]="true"
    >
        <form [formGroup]="createUnitSurchargeForm" class="p-fluid p-2">
            <div class="grid">
                <div class="field col-12">
                    <label for="particular">Particulars</label>
                    <input
                        pInputText
                        id="particular"
                        formControlName="particular"
                        type="text"
                    />
                </div>
                <div class="field col-12">
                    <label for="rate">Rate</label>
                    <p-inputGroup>
                        <p-inputGroupAddon> Nu. </p-inputGroupAddon>
                        <input pInputText id="rate" formControlName="amount" />
                    </p-inputGroup>
                </div>
            </div>

            <p-button
                (click)="createUnitSurcharge()"
                label="Create Surcharge"
            ></p-button>
        </form>
    </p-dialog>

    <p-dialog
        header="Edit Unit Surcharge"
        [(visible)]="showUpdateSurchargeModal"
        [style]="{ width: '500px' }"
        [modal]="true"
    >
        <form [formGroup]="updateUnitSurchargeForm" class="p-fluid p-2">
            <div class="grid">
                <div class="field col-12">
                    <label for="particular">Particulars</label>
                    <input
                        pInputText
                        id="particular"
                        formControlName="particular"
                        type="text"
                    />
                </div>
                <div class="field col-12">
                    <label for="rate">Rate</label>
                    <p-inputGroup>
                        <p-inputGroupAddon> Nu. </p-inputGroupAddon>
                        <input pInputText id="rate" formControlName="amount" />
                    </p-inputGroup>
                </div>
            </div>

            <p-button
                (click)="updateUnitSurcharge()"
                label="Update Surcharge"
            ></p-button>
        </form>
    </p-dialog>
</div>

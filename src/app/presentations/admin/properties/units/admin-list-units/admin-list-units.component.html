<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="flex align-items-center mb-2 justify-content-between">
    <p-button
        icon="pi pi-plus"
        label="Unit"
        (click)="openAddUnitModal()"
    ></p-button>
    <p>Units</p>
</div>

<div *ngIf="units && units.length > 0">
    <p-table
        [value]="units"
        responsiveLayout="stack"
        [breakpoint]="'960px'"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Floor Level</th>
                <th>Unit Number</th>
                <th>Detail</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-unit let-columns="columns">
            <tr class="">
                <td>
                    {{ unit.floorLevel }}
                </td>
                <td>
                    <p class="text-xl font-bold">
                        {{ unit.floorLevel }}-{{ unit.unitNumber }}
                    </p>
                </td>
                <td>
                    <div class="flex gap-4 my-3 flex-wrap">
                        <div
                            class="flex gap-1 align-items-center justify-content-center"
                        >
                            <img
                                src="assets/icons/bed.svg"
                                class="mini-ico"
                                alt="Icon"
                            />
                            <p>{{ unit.bedroomCount }} Beds</p>
                        </div>
                        <div
                            class="flex gap-1 align-items-center justify-content-center"
                        >
                            <img
                                src="assets/icons/toilet.svg"
                                class="mini-ico"
                                alt="Icon"
                            />
                            <p>{{ unit.toiletCount }} Baths</p>
                        </div>
                        <div
                            class="flex gap-1 align-items-center justify-content-center"
                        >
                            <img
                                src="assets/icons/balcony.svg"
                                class="mini-ico"
                                alt="Icon"
                            />
                            <p>{{ unit.balconyCount }} Balconies</p>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="flex gap-2">
                        <p-button
                            size="small"
                            icon="pi pi-pencil"
                            label="Edit"
                            (click)="openEditUnitModal(unit)"
                        ></p-button>
                        <p-button
                            size="small"
                            icon="pi pi-eye"
                            label="Detailed View"
                            (click)="viewUnit(unit)"
                        ></p-button>

                        <p-button
                            size="small"
                            icon="pi pi-trash"
                            label="Delete"
                            severity="secondary"
                            (click)="confirmDelete($event)"
                        ></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div
    *ngIf="!units || units.length === 0"
    class="flex flex-column w-full align-items-center"
>
    <img style="width: 100px" src="assets/logo/nodata.png" />
    <p>
        <small> Not Added </small>
    </p>
</div>

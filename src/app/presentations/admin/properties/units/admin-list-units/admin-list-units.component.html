<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="flex align-items-center mb-2 justify-content-between">
    <p-button
        icon="pi pi-plus"
        label="Add Unit"
        (click)="openAddUnitModal()"
    ></p-button>
    <p>Units</p>
</div>

<div *ngIf="units && units.length > 0">
    <p-table
        [value]="units"
        responsiveLayout="stack"
        [breakpoint]="'960px'"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Unit</th>
                <th>Details</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-unit let-columns="columns">
            <tr>
                <td>
                    <p>{{ unit.floorLevel }}-{{ unit.unitNumber }}</p>
                </td>
                <td>
                    <div>
                        <img
                            src="assets/icons/bed.svg"
                            class="mini-ico"
                            alt="Icon"
                        />
                        {{ unit.bedroomCount }} Beds
                    </div>
                    <div>
                        <img
                            src="assets/icons/toilet.svg"
                            class="mini-ico"
                            alt="Icon"
                        />
                        <p>{{ unit.toiletCount }} Baths</p>
                    </div>
                    <div>
                        <img
                            src="assets/icons/balcony.svg"
                            class="mini-ico"
                            alt="Icon"
                        />
                        <p>{{ unit.balconyCount }} Balconies</p>
                    </div>

                    <div>
                        <img
                            src="assets/icons/floorArea.svg"
                            class="mini-ico"
                            alt="Icon"
                        />
                        <p>{{ unit.floorArea }} SqM</p>
                    </div>

                    <p>BPC Consumer ID: {{ unit.powerConsumerId }}</p>
                </td>
                <td>
                    <span class="p-buttonset">
                        <button
                            pButton
                            label="Update"
                            icon="pi pi-pencil"
                            (click)="openEditUnitModal(unit)"
                        ></button>
                        <button
                            pButton
                            label="Delete"
                            icon="pi pi-trash"
                            (click)="confirmDelete($event)"
                        ></button>
                        <button
                            pButton
                            label="View"
                            icon="pi pi-eye"
                            (click)="viewUnit(unit)"
                        ></button>
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div
    *ngIf="!units || units.length === 0"
    class="flex flex-column w-full align-items-center"
>
    <img style="width: 100px" src="assets/logo/nodata.png" />
    <p>
        <small> Not Added </small>
    </p>
</div>

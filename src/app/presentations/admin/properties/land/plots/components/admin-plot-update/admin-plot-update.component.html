<form [formGroup]="updatePlotForm" class="p-fluid p-2" style="min-width: 35vw">
    <div>
        <p class="text-lg font-semibold mb-2">Add Plot Details</p>
        <div class="flex gap-2 my-3">
            <div class="flex flex-column gap-2 flex-1">
                <label for="plotId">Plot ID</label>
                <input
                    pInputText
                    id="plotId"
                    formControlName="plotId"
                    type="text"
                />
                <div
                    *ngIf="
                        updatePlotForm.get('plotId')?.invalid &&
                        updatePlotForm.get('plotId')?.touched
                    "
                    class="p-error"
                >
                    <small>PlotID is required.</small>
                </div>
            </div>
            <div class="flex flex-column gap-2 flex-1">
                <label for="nameEnglish">Plot Category</label>

                <p-dropdown
                    id="dzongkhag"
                    [options]="plotCategories"
                    formControlName="plotCategory"
                ></p-dropdown>
                <div
                    *ngIf="
                        updatePlotForm.get('plotCategory')?.invalid &&
                        updatePlotForm.get('plotCategory')?.touched
                    "
                    class="p-error"
                >
                    <small>Category is required.</small>
                </div>
            </div>
        </div>
        <div class="flex gap-2 mb-2 mt-2">
            <div class="flex flex-column gap-2 flex-1">
                <label for="netArea">Net Area</label>

                <input
                    pInputText
                    id="netArea"
                    formControlName="netArea"
                    type="text"
                />
                <div
                    *ngIf="
                        updatePlotForm.get('netArea')?.invalid &&
                        updatePlotForm.get('netArea')?.touched
                    "
                    class="p-error"
                >
                    <small>Net Area is required.</small>
                </div>
            </div>
            <div class="flex flex-column gap-2 flex-1">
                <label for="dzongkhag">Area Units</label>
                <p-dropdown
                    id="dzongkhag"
                    [options]="landAreaUnits"
                    formControlName="areaUnit"
                ></p-dropdown>
                <div
                    *ngIf="
                        updatePlotForm.get('areaUnit')?.invalid &&
                        updatePlotForm.get('areaUnit')?.touched
                    "
                    class="p-error"
                >
                    <small>Area Unit is required.</small>
                </div>
            </div>
        </div>

        <div class="flex gap-2 my-3">
            <div class="flex flex-column gap-2 flex-1">
                <label for="nameEnglish">LAP Name</label>

                <input
                    pInputText
                    id="nameEnglish"
                    formControlName="lapName"
                    type="text"
                />
            </div>
            <div class="flex flex-column gap-2 flex-1">
                <label for="nameEnglish">LAP CODE</label>

                <input
                    pInputText
                    id="nameEnglish"
                    formControlName="lapCode"
                    type="text"
                />
            </div>
        </div>
        <div class="flex gap-2 my-4">
            <div class="flex flex-column gap-2 flex-1">
                <label for="nameEnglish">Precinct Name</label>

                <input
                    pInputText
                    id="nameEnglish"
                    formControlName="precinctName"
                    type="text"
                />
            </div>
            <div class="flex flex-column gap-2 flex-1">
                <label for="nameEnglish">Precinct Code</label>

                <input
                    pInputText
                    id="nameEnglish"
                    formControlName="precinctCode"
                    type="text"
                />
            </div>
        </div>
        <div class="flex flex-column gap-2 my-4">
            <label for="nameEnglish">Additional Remarks</label>

            <input
                pInputText
                id="nameEnglish"
                formControlName="remarks"
                type="text"
            />
        </div>

        <div class="flex justify-content-end gap-4 mt-4">
            <p-button
                (click)="updatePlot()"
                [disabled]="isSubmitting || updatePlotForm.invalid"
                label="Update"
            ></p-button>
            <p-button
                severity="secondary"
                label="Cancel"
                (click)="close()"
            ></p-button>
        </div>
    </div>
</form>

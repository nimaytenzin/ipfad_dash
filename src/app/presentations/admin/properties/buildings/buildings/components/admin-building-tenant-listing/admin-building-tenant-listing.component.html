<div class="flex align-items-center my-4 justify-content-between">
    <p>Tenants</p>
    <div class="flex gap-2">
        <p-button
            label="Download Tenant List"
            icon="pi pi-file-excel"
            size="small"
            (click)="downloadTenantList()"
        ></p-button>
    </div>
</div>

<p-table [value]="tenants">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>CID</th>
            <th>Phone Number</th>
            <th>Unit</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tenant>
        <tr>
            <td>#{{ tenant.id }}</td>
            <td>
                {{ tenant.firstName }} {{ tenant.middleName }}
                {{ tenant.lastName }}
            </td>
            <td>{{ tenant.cid }}</td>
            <td>{{ tenant.phoneNumber }}</td>
            <td>
                <div *ngFor="let lease of tenant.leaseAgreements">
                    <p>
                        {{ lease.unit?.floorLevel }}-{{
                            lease.unit?.unitNumber
                        }}
                    </p>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

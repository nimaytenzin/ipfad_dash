<form [formGroup]="updateBuildingForm" class="p-fluid p-3">
    <div class="grid">
        <div class="field col-12 md:col-6">
            <label for="zhichar">Zhichar Building ID</label>

            <input
                pInputText
                id="zhichar"
                (keyup)="getZhicharBuildingInformation($event)"
                formControlName="zhicharBuildingId"
                type="text"
            />
            <label for="zhichar" class="text-sm mt-2"
                >*press enter to search building details in zhichar</label
            >
        </div>

        <div class="field col-12 md:col-6">
            <label for="qrId">Zhichar Qr ID</label>
            <input
                pInputText
                id="qrId"
                type="text"
                formControlName="zhicharQrUuid"
            />
        </div>

        <p class="col-12 font-semibold">Physical Features</p>
        <hr class="col-12 m-0 p-0" />

        <div class="field col-12 md:col-4">
            <label for="buildingType">Building Type</label>
            <p-dropdown
                [options]="buildingTypes"
                formControlName="buildingType"
            ></p-dropdown>
        </div>

        <div class="field col-12 md:col-4">
            <label for="jamthogs">Jamthogs*</label>
            <p-dropdown
                [options]="numberedDropDownOptions"
                formControlName="jamthogCount"
            ></p-dropdown>
        </div>

        <div class="field col-12 md:col-4">
            <label for="attic">Attic*</label>

            <p-dropdown
                [options]="numberedDropDownOptions"
                formControlName="atticCount"
            ></p-dropdown>
        </div>

        <div class="field col-12 md:col-4">
            <label for="regularFloors">Regular Floors*</label>
            <p-dropdown
                [options]="numberedDropDownOptions"
                formControlName="regularFloorCount"
            ></p-dropdown>
        </div>

        <div class="field col-12 md:col-4">
            <label for="stilts">Stilts*</label>
            <p-dropdown
                [options]="numberedDropDownOptions"
                formControlName="stiltCount"
            ></p-dropdown>
        </div>

        <div class="field col-12 md:col-4">
            <label for="basement">Basement*</label>
            <p-dropdown
                [options]="numberedDropDownOptions"
                formControlName="basementCount"
            ></p-dropdown>
        </div>

        <div class="field col-12 md:col-6">
            <label for="buildingArea">Building Area</label>

            <p-inputGroup>
                <input pInputText id="buildingArea" formControlName="areaSqM" />
                <p-inputGroupAddon> Sq. M </p-inputGroupAddon>
            </p-inputGroup>
        </div>

        <p class="col-12 font-semibold">Address and Location</p>
        <hr class="col-12 m-0 p-0" />

        <div class="field col-12 md:col-4">
            <label for="latitude">Latitude*</label>
            <input
                pInputText
                id="latitude"
                type="text"
                formControlName="latitude"
            />
        </div>

        <div class="field col-12 md:col-4">
            <label for="longitude">Longitude*</label>
            <input
                pInputText
                id="longitude"
                type="text"
                formControlName="longitude"
            />
        </div>
        <hr class="col-12 m-0 p-0" />

        <div class="field col-12 md:col-4">
            <label for="buildingName">Building Name</label>
            <input
                pInputText
                id="buildingName"
                type="text"
                formControlName="name"
            />
        </div>

        <div class="field col-12 md:col-4">
            <label for="buildingNumber">Building Number</label>
            <input
                pInputText
                id="buildingNumber"
                type="text"
                formControlName="buildingNumber"
            />
        </div>

        <div class="field col-12 md:col-4">
            <label for="streetName">Address</label>
            <input
                pInputText
                id="streetName"
                type="text"
                formControlName="address"
            />
        </div>

        <div class="field col-12 md:col-8">
            <label for="landmark">Land Mark</label>
            <textarea
                pInputTextarea
                id="landmark"
                formControlName="landmark"
                rows="1"
            ></textarea>
        </div>
        <hr class="col-12 m-0 p-0" />

        <div class="field col-12 md:col-4">
            <label for="dzongkhag">Dzongkhag*</label>
            <p-dropdown
                [options]="dzongkhags"
                optionLabel="name"
                optionValue="id"
                (onChange)="dzongkhagSelected($event)"
                formControlName="dzongkhagId"
            ></p-dropdown>
        </div>

        <div class="field col-12 md:col-4">
            <label for="thromde">Administrative Zone*</label>
            <p-dropdown
                [options]="admninistrativeZones"
                optionLabel="name"
                optionValue="id"
                (onChange)="administrativeZoneSelected($event)"
                formControlName="administrativeZoneId"
            ></p-dropdown>
        </div>

        <div class="field col-12 md:col-4">
            <label for="locality">Sub Administrative Zone*</label>
            <p-dropdown
                [options]="subAdministrativeZones"
                optionLabel="name"
                optionValue="id"
                formControlName="subadminsitrativeZoneId"
            ></p-dropdown>
        </div>

        <div class="field col-12 md:col-4">
            <label for="dzongkhag">Year of Construction</label>
            <p-inputNumber
                formControlName="yearOfConstruction"
                mode="decimal"
                inputId="withoutgrouping"
                [useGrouping]="false"
            />
        </div>
        <div class="field col-12 md:col-4">
            <label for="dzongkhag">Year of Capitalization</label>
            <p-inputNumber
                formControlName="yearOfCapitalization"
                mode="decimal"
                inputId="withoutgrouping"
                [useGrouping]="false"
            />
        </div>
        <div class="field col-12 md:col-4">
            <label for="dzongkhag">Building Value</label>
            <p-inputGroup>
                <p-inputGroupAddon>Nu</p-inputGroupAddon>
                <p-inputNumber
                    formControlName="buildingValue"
                    inputId="minmaxfraction"
                    mode="decimal"
                    [minFractionDigits]="0"
                    [maxFractionDigits]="5"
                />
            </p-inputGroup>
        </div>

        <div class="col-12 md:12 flex align-items-center gap-3">
            <p-checkbox
                formControlName="isActive"
                binary="true"
                inputId="ny"
            ></p-checkbox>
            <label for="ny"
                >Is the building Currently Active in the system?*</label
            >
        </div>
    </div>

    <div class="flex justify-content-end gap-2">
        <p-button
            (click)="updateBuilding()"
            type="submit"
            [disabled]="isSubmitting || updateBuildingForm.invalid"
            label="Update Building"
        ></p-button>
        <p-button
            severity="secondary"
            label="Cancel"
            (click)="close()"
        ></p-button>
    </div>
</form>

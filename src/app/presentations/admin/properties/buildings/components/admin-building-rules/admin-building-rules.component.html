<div style="border: 0.01px solid gray" class="p-2 border-round shadow-lg">
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>
    <div class="flex align-items-center justify-content-between">
        <h3>Building Rules</h3>
        <p-button
            icon="pi pi-plus"
            (click)="openCreateBuildingRuleModal()"
            size="small"
            class="p-0"
        ></p-button>
    </div>

    <div
        *ngFor="let item of buildingRules; let i = index"
        class="flex justify-content-between"
    >
        <p>{{ i + 1 }}) {{ item.particular }}</p>
        <div>
            <p-button
                icon="pi pi-pencil"
                (click)="openUpdateBuildingRuleModal(item)"
                [text]="true"
                class="p-0"
            ></p-button>
            <p-button
                icon="pi pi-trash"
                (click)="openDeleteBuildingRuleModal(item, $event)"
                [text]="true"
                class="p-0"
                severity="danger"
            ></p-button>
        </div>
    </div>

    <div
        *ngIf="!buildingRules || buildingRules.length === 0"
        class="flex flex-column w-full align-items-center"
    >
        <img style="width: 100px" src="assets/logo/nodata.png" />
        <p>
            <small> Not Added </small>
        </p>
    </div>

    <p-dialog
        header="Add Building Surcharge"
        [(visible)]="showAddBuildingRuleModal"
        [style]="{ width: '500px' }"
        [modal]="true"
    >
        <form [formGroup]="createBuildingRuleForm" class="p-fluid p-2">
            <div class="grid">
                <div class="field col-12">
                    <label for="particular">Particulars</label>
                    <textarea
                        rows="5"
                        cols="30"
                        pInputTextarea
                        formControlName="particular"
                    ></textarea>
                </div>
            </div>

            <p-button
                (click)="createBuildingRule()"
                label="Create Rule"
            ></p-button>
        </form>
    </p-dialog>

    <p-dialog
        header="Update Building Rule"
        [(visible)]="showUpdateBuildingRuleModal"
        [style]="{ width: '500px' }"
        [modal]="true"
    >
        <form [formGroup]="updateBuildingRuleForm" class="p-fluid p-2">
            <div class="grid">
                <div class="field col-12">
                    <label for="particular">Particulars</label>
                    <textarea
                        rows="5"
                        cols="30"
                        pInputTextarea
                        formControlName="particular"
                    ></textarea>
                </div>
            </div>

            <p-button
                (click)="updateBuildingRule()"
                label="Update Rule"
            ></p-button>
        </form>
    </p-dialog>
</div>

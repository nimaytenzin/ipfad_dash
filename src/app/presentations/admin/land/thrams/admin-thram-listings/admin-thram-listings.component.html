<div>
    <div class="flex justify-content-between my-4">
        <p class="text-xl">Thram Master Table</p>
        <div class="flex gap-2">
            <p-button
                label="Thram"
                icon="pi pi-plus"
                size="small"
                (click)="openCreateThramModal()"
            ></p-button>
            <p-button
                label="Download Excel"
                icon="pi pi-file-excel"
                size="small"
                (click)="downloadMasterTable()"
            ></p-button>
        </div>
    </div>
    <div>
        <p-table [value]="thrams" styleClass="p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Thram No</th>
                    <th>Dzongkhag</th>
                    <th>Administrative Zone</th>
                    <th>Sub Administrative Zone</th>
                    <th>Owner</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.thramNo }}</td>
                    <td>{{ item.dzongkhag?.name }}</td>
                    <td>{{ item.administrativeZone?.name }}</td>
                    <td>{{ item.subAdministrativeZone?.name }}</td>
                    <td>
                        {{ item.owner.nameEnglish }} |
                        {{ item.owner.nameDzongkha }}
                    </td>
                    <td>
                        <div class="flex gap-2">
                            <p-button
                                size="small"
                                icon="pi pi-pencil"
                            ></p-button>
                            <p-button
                                size="small"
                                severity="danger"
                                icon="pi pi-trash"
                            ></p-button>

                            <p-button
                                size="small"
                                severity="secondary"
                                label="Plots"
                                icon="pi pi-eye"
                            ></p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

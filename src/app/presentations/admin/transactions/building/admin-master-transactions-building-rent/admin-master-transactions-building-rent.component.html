<p class="text-2xl font-bold">Building & Units Rental Payment</p>
<div class="flex justify-content-between align-items-end mt-4 mb-4">
    <div>
        <div>
            <p class="text-xl font-semibold">
                Nu.{{
                    summaryStats.totalMonthlyRentalIncome | number : "1.0-0"
                }}
            </p>
            <p class="text-sm text-gray-600">Monthly Rental Income</p>
        </div>
        <div>
            <p class="text-xl font-semibold">
                Nu.{{
                    summaryStats.totalPendingRentalAmount | number : "1.0-0"
                }}
            </p>
            <p class="text-sm text-gray-600">Pending Rental Payments</p>
        </div>
    </div>
    <div class="flex flex-column gap-3 p-fluid">
        <p-inputGroup>
            <p-calendar
                [(ngModel)]="selectedMonth"
                view="month"
                dateFormat="mm/yy"
                [readonlyInput]="true"
            />
            <p-button
                label="Download Monthly Report"
                icon="pi pi-file-excel"
                size="small"
                severity="secondary"
            ></p-button>
        </p-inputGroup>

        <p-inputGroup>
            <p-calendar
                [(ngModel)]="selectedYear"
                view="year"
                dateFormat="yy"
                [readonlyInput]="true"
            />
            <p-button
                label="Download Yearly Report"
                icon="pi pi-file-excel"
                size="small"
                severity="secondary"
            ></p-button>
        </p-inputGroup>

        <!-- <p-button
            label="Download Year payment sheet"
            icon="pi pi-file-excel"
            size="small"
            severity="secondary"
        ></p-button> -->
    </div>
</div>

<p-tabView>
    <p-tabPanel header="Pending">
        <app-admin-building-rent-pending-payment-advices></app-admin-building-rent-pending-payment-advices>
    </p-tabPanel>
    <p-tabPanel header="Paid">
        <app-admin-building-rent-paid-payment-advices></app-admin-building-rent-paid-payment-advices>
    </p-tabPanel>
</p-tabView>

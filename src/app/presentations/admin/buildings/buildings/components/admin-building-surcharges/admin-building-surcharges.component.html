<div class="text-lg">
    <p-confirmDialog></p-confirmDialog>
    <div class="flex align-items-center justify-content-between">
        <p class="font-bold my-3">Building Charges</p>
        <p-button
            icon="pi pi-plus"
            (click)="openAddBuildingSurchargeModal()"
            size="small"
            label="Surcharge"
            class="p-0"
        ></p-button>
    </div>

    <div *ngIf="buildingCharges">
        <div
            *ngFor="let item of buildingCharges; let i = index"
            class="flex justify-content-between"
        >
            <p>{{ i + 1 }} {{ item.particular }} - Nu. {{ item.amount }}</p>
            <div>
                <p-button
                    icon="pi pi-pencil"
                    (click)="openEditBuildingSurchargeModal(item)"
                    [text]="true"
                    class="p-0"
                ></p-button>
                <p-button
                    icon="pi pi-trash"
                    (click)="openDeleteBuildingSurchargeModal(item, $event)"
                    [text]="true"
                    class="p-0"
                    severity="danger"
                ></p-button>
            </div>
        </div>
    </div>

    <div *ngIf="!buildingCharges || buildingCharges.length === 0" class="">
        <p class="text-left">....No building charges</p>
    </div>

    <p-dialog
        header="Add Building Surcharge"
        [(visible)]="showAddSurchargeModal"
        [style]="{ width: '500px' }"
        [modal]="true"
    >
        <form [formGroup]="createBuildingSurchargeForm" class="p-fluid p-2">
            <div class="grid">
                <div class="field col-12">
                    <label for="particular">Particulars</label>
                    <input
                        pInputText
                        id="particular"
                        formControlName="particular"
                        type="text"
                    />
                </div>
                <div class="field col-12">
                    <label for="rate">Rate</label>
                    <p-inputGroup>
                        <p-inputGroupAddon> Nu. </p-inputGroupAddon>
                        <input pInputText id="rate" formControlName="amount" />
                    </p-inputGroup>
                </div>
            </div>

            <div class="flex justify-content-end gap-2">
                <p-button
                    severity="secondary"
                    label="Cancel"
                    (click)="showAddSurchargeModal = false"
                ></p-button>
                <p-button
                    (click)="createBuildingSurcharge()"
                    [disabled]="
                        createBuildingSurchargeForm.invalid || isSubmitting
                    "
                    label="Create Surcharge"
                ></p-button>
            </div>
        </form>
    </p-dialog>

    <p-dialog
        header="Edit Building Surcharge"
        [(visible)]="showEditBuildingSurchargeModal"
        [style]="{ width: '500px' }"
        [modal]="true"
    >
        <form [formGroup]="updateBuildingSurchargeForm" class="p-fluid p-2">
            <div class="grid">
                <div class="field col-12">
                    <label for="particular">Particulars</label>
                    <input
                        pInputText
                        id="particular"
                        formControlName="particular"
                        type="text"
                    />
                </div>
                <div class="field col-12">
                    <label for="rate">Rate</label>
                    <p-inputGroup>
                        <p-inputGroupAddon> Nu. </p-inputGroupAddon>
                        <input pInputText id="rate" formControlName="amount" />
                    </p-inputGroup>
                </div>
            </div>

            <div class="flex justify-content-end gap-2">
                <p-button
                    severity="secondary"
                    label="Cancel"
                    (click)="showEditBuildingSurchargeModal = false"
                >
                </p-button>
                <p-button
                    (click)="updateBuildingSurcharge()"
                    [disabled]="
                        isSubmitting || updateBuildingSurchargeForm.invalid
                    "
                    label="Update Surcharge"
                ></p-button>
            </div>
        </form>
    </p-dialog>
</div>

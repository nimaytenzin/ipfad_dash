<div>
    <div
        (click)="goBack()"
        class="text-blue-500 mb-2 cursor-pointer hover:underline"
    >
        Back to Units
    </div>
    <p-confirmDialog />

    <div class="flex gap-7">
        <div class="w-3 mt-6">
            <div
                id="UNITSUMMARY"
                class="surface-border border-round surface-ground p-4"
            >
                <div class="flex justify-content-end">
                    <p-button
                        icon="pi pi-pencil"
                        size="small"
                        (click)="openEditUnitModal()"
                    ></p-button>
                </div>
                <div class="flex align-items-end gap-4">
                    <div>
                        <qrcode
                            [qrdata]="'random'"
                            [errorCorrectionLevel]="'M'"
                            [allowEmptyString]="true"
                            [cssClass]="'center'"
                            [errorCorrectionLevel]="'high'"
                            [colorDark]="'#111827'"
                            [colorLight]="'#FFFFFF00'"
                            [elementType]="'svg'"
                            [errorCorrectionLevel]="'H'"
                            [scale]="1"
                            [title]="'BuildingQr'"
                            [width]="80"
                        ></qrcode>
                        <p>Unit Id: {{ unit.id }}</p>
                    </div>
                    <div class="text-center">
                        <p class="text-5xl font-bold">
                            {{ unit?.floorLevel }}- {{ unit?.unitNumber }}
                        </p>
                        <p>
                            <span style="text-transform: capitalize">{{
                                parseFloorLevel(unit?.floorLevel)
                            }}</span>
                        </p>
                    </div>
                </div>

                <div class="flex gap-3 text0lg my-4" style="flex-wrap: wrap">
                    <div class="flex align-items-end">
                        <img
                            src="assets/icons/bed.svg"
                            class="mini-ico"
                            alt="Icon"
                        />
                        <p>{{ unit?.bedroomCount }} Beds</p>
                    </div>
                    <div class="flex align-items-end">
                        <img
                            src="assets/icons/toilet.svg"
                            class="mini-ico"
                            alt="Icon"
                        />
                        <p>{{ unit?.toiletCount }} Baths</p>
                    </div>
                    <div class="flex align-items-end">
                        <img
                            src="assets/icons/balcony.svg"
                            class="mini-ico"
                            alt="Icon"
                        />
                        <p>{{ unit?.balconyCount }} Balconies</p>
                    </div>

                    <div class="flex align-items-end" *ngIf="unit.floorArea">
                        <img
                            src="assets/icons/floorArea.svg"
                            class="mini-ico"
                            alt="Icon"
                        />
                        <p>{{ unit.floorArea }} SqM</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-9">
            <p-tabView>
                <p-tabPanel header="Active Lease">
                    <app-admin-unit-active-lease [unitId]="unitId">
                    </app-admin-unit-active-lease>
                </p-tabPanel>
                <p-tabPanel header="Lease history">
                    <app-admin-unit-lease-history [unitId]="unitId">
                    </app-admin-unit-lease-history>
                </p-tabPanel>

                <p-tabPanel header="Payments">
                    <app-admin-unit-payments
                        [unitId]="unitId"
                    ></app-admin-unit-payments>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>

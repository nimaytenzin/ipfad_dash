<div>
    <div class="flex justify-content-between my-4">
        <p class="text-xl">Bank Account Master Table</p>
        <div class="flex gap-2">
            <p-button
                label="Bank Account"
                icon="pi pi-plus"
                (click)="openAddBankAccountModal()"
                size="small"
            ></p-button>
            <p-button
                label="Download Excel"
                icon="pi pi-file-excel"
                size="small"
                (click)="downloadMasterTable()"
            ></p-button>
        </div>
    </div>

    <p-table [value]="bankAccounts" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th>Bank Name</th>
                <th>Account Name</th>
                <th>Account Number</th>
                <th>Remarks</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.bankName }}</td>
                <td>{{ item.accountName }}</td>
                <td>{{ item.accountNumber }}</td>

                <td>{{ item.remarks }}</td>

                <td>
                    <div class="flex gap-2">
                        <p-button
                            icon="pi pi-pencil"
                            (click)="openUpdateBankAccountModal(item)"
                            size="small"
                            severity="secondary"
                        ></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

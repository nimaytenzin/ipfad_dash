<p-table
    [value]="ownerBankList"
    styleClass="p-datatable-striped"
    *ngIf="ownerBankList.length"
>
    <ng-template pTemplate="header">
        <tr>
            <th>Bank Name</th>
            <th>Account Name</th>
            <th>Account Number</th>
            <th>Remarks</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.bankName }}</td>
            <td>{{ item.accountName }}</td>
            <td>{{ item.accountNumber }}</td>

            <td>{{ item.remarks }}</td>

            <td>
                <div class="flex gap-2">
                    <p-button
                        icon="pi pi-pencil"
                        (click)="openUpdateBankAccountModal(item)"
                        size="small"
                        severity="secondary"
                    ></p-button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p *ngIf="!ownerBankList.length">
    - No Bank Accounts associated with the owner
</p>

<div class="p-flu">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem"
            >Ownership Type</label
        >
        <p-dropdown
            [options]="ownershipTypes"
            [(ngModel)]="selectedOwnershipType"
            placeholder="Select type"
        />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem"
            >Ownership Percentage</label
        >
        <p-inputNumber inputId="locale-us" [(ngModel)]="ownershipPercentage" />
    </div>

    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="close()" />
        <p-button label="updateOwnership" (click)="updateOwnership()" />
    </div>
</div>

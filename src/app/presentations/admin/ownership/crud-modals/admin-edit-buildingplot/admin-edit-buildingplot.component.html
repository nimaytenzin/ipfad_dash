<form [formGroup]="editBuildingPlotForm" class="">
    <div class="flex flex-column gap-2">
        <label for="username">Thram Number</label>
        <input
            pInputText
            id="username"
            formControlName="thramNumber"
            aria-describedby="username-help"
        />
    </div>
    <div class="flex flex-column gap-2 mb-4">
        <label for="username">Plot ID </label>
        <input
            pInputText
            id="username"
            formControlName="plotId"
            aria-describedby="username-help"
        />
    </div>

    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="close()" />
        <p-button label="update" (click)="updateBuildingPlot()" />
    </div>
</form>

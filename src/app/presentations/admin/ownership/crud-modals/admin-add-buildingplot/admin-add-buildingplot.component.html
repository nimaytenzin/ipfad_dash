<form [formGroup]="createBuildingPlotForm">
    <div class="flex flex-column gap-2 mb-4">
        <label for="username">Plot ID </label>
        <input
            pInputText
            id="username"
            formControlName="plotId"
            aria-describedby="username-help"
        />
        <small id="username-help"> Enter the plot Number </small>
    </div>

    <p-button
        (click)="createBuildingPlot()"
        label="Create Building Plot"
    ></p-button>
</form>

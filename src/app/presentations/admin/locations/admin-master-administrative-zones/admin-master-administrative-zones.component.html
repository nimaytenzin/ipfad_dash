<div class="col-12 flex justify-content-between align-items-center">
    <div>
        <h3 class="font-bold">Administrative Zones Master Data</h3>
    </div>
    <div class="flex gap-2">
        <p-button
            size="small"
            label="Add Administrative Zone"
            (click)="openAddAdministrativezoneDialog()"
        ></p-button>
    </div>
</div>

<p-table
    [value]="adminstrativeZones"
    class="p-datatable-sm"
    rowGroupMode="subheader"
    groupRowsBy="item.dzongkhag"
    [tableStyle]="{ 'min-width': '50rem' }"
>
    <ng-template pTemplate="header">
        <tr>
            <th>Location</th>
            <th>Type</th>
            <th>Name</th>
            <th>Dzongkhag</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="groupheader" let-item>
        <tr pRowGroupHeader>
            <td colspan="5">
                <span class="font-bold ml-2"
                    >{{ item.dzongkhag.name }} Dzongkhag</span
                >
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>
                {{ item.location }}
            </td>
            <td>
                {{ item.type }}
            </td>
            <td>
                {{ item.name }}
                <br />
                {{ item.nameDzo }}
            </td>
            <td>{{ item.dzongkhag.name }}/{{ item.dzongkhag.nameDzo }}</td>
            <td></td>
        </tr>
    </ng-template>
</p-table>

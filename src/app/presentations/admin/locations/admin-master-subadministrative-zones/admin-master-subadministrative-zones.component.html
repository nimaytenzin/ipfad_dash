<div class="col-12 flex justify-content-between align-items-center">
    <div>
        <h3 class="font-bold">Administrative Zones Master Data</h3>
    </div>
    <div class="flex gap-2">
        <p-button
            size="small"
            label="Add Sub Administrative Zone"
            (click)="openAddSubadministrativeZoneModal()"
        ></p-button>
    </div>
</div>

<p-table
    [value]="subadministrativeZones"
    class="p-datatable-sm"
    rowGroupMode="subheader"
    groupRowsBy="item.administrativeZoneId"
    [tableStyle]="{ 'min-width': '50rem' }"
>
    <ng-template pTemplate="header">
        <tr>
            <th>Type</th>
            <th>Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="groupheader" let-item>
        <tr pRowGroupHeader>
            <td colspan="5">
                <span class="font-bold ml-2">{{
                    item.administrativeZone?.name
                }}</span>
            </td>
        </tr>
    </ng-template>
    <!-- <ng-template pTemplate="groupfooter" let-item>
        <tr>
            <td colspan="5" class="text-right font-bold pr-6">
                Total Customers:
                {{ item.administrativeZoneId }}
            </td>
        </tr>
    </ng-template> -->
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>
                {{ item.location }}
                <br />
                {{ item.type }}
            </td>
            <td>{{ item.name }} / {{ item.nameDzo }}</td>
        </tr>
    </ng-template>
</p-table>

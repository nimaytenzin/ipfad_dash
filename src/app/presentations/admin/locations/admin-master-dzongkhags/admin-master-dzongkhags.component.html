<div class="flex justify-content-between my-4">
    <p class="text-xl">Dzongkhags Master Table</p>
    <div class="flex gap-2">
        <p-button
            label="Dzongkhag"
            icon="pi pi-plus"
            (click)="openAddDzongkhagDialog()"
            size="small"
        ></p-button>
        <p-button
            label="Download Excel"
            icon="pi pi-file-excel"
            size="small"
            (click)="downloadMasterTable()"
        ></p-button>
    </div>
</div>

<p-table
    [value]="dzongkhags"
    class="p-datatable-sm"
    [tableStyle]="{ 'min-width': '50rem' }"
>
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Dzongkha Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dzongkhag>
        <tr>
            <td>
                {{ dzongkhag.name }}
            </td>
            <td>
                {{ dzongkhag.nameDzo }}
            </td>
        </tr>
    </ng-template>
</p-table>

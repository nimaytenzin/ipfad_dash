<div class="col-12 flex justify-content-between align-items-center">
    <div>
        <h3 class="font-bold">Dzongkhags Master Data</h3>
        <p>Source GLD,DHS</p>
    </div>
    <div class="flex gap-2">
        <p-button
            size="small"
            label="Add Dzongkhag"
            (click)="openAddDzongkhagDialog()"
        ></p-button>
    </div>
</div>

<p-table
    [value]="dzongkhags"
    class="p-datatable-sm"
    [tableStyle]="{ 'min-width': '50rem' }"
>
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Dzongkha Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dzongkhag>
        <tr>
            <td>
                {{ dzongkhag.name }}
            </td>
            <td>
                {{ dzongkhag.nameDzo }}
            </td>
        </tr>
    </ng-template>
</p-table>

<div>
    <div class="flex justify-content-between my-4">
        <p class="text-xl">Roles Master Table</p>
    </div>
    <div>
        <div>
            <p-table [value]="roles" styleClass="p-datatable-striped mb-2">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{ item.id }}</td>

                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

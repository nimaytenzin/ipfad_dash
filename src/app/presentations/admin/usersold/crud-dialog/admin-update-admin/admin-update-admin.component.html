<form [formGroup]="updateAdminForm" class="flex flex-column gap-4 p-fluid">
    <div class="flex gap-2">
        <div class="flex flex-column gap-2 flex-1">
            <label for="phoneNumber">Phone Number*</label>
            <p-inputGroup>
                <p-inputGroupAddon> +975</p-inputGroupAddon>
                <input
                    pInputText
                    maxlength="8"
                    id="phoneNumber"
                    formControlName="phoneNumber"
                />
            </p-inputGroup>
        </div>

        <div class="flex flex-column gap-2 flex-1">
            <label for="cid">CID</label>
            <input pInputText id="cid" type="text" formControlName="cid" />
        </div>
    </div>
    <div class="flex flex-column gap-2">
        <label for="firstName">First Name*</label>
        <input
            pInputText
            id="firstName"
            type="text"
            formControlName="firstName"
        />
    </div>
    <div class="flex flex-column gap-2">
        <label for="middleName">Middle Name</label>
        <input
            pInputText
            id="middleName"
            type="text"
            formControlName="middleName"
        />
    </div>
    <div class="flex flex-column gap-2">
        <label for="lastName">Last Name</label>
        <input
            pInputText
            id="lastName"
            type="text"
            formControlName="lastName"
        />
    </div>
    <div class="flex flex-column gap-2">
        <label for="email">Email</label>
        <input pInputText id="email" type="text" formControlName="email" />
    </div>

    <div class="flex flex-column gap-2">
        <label for="dzongkhag">Dzongkhag</label>
        <p-dropdown
            id="dzongkhag"
            [options]="dzongkhags"
            optionValue="id"
            optionLabel="name"
            (onChange)="dzongkhagSelected($event)"
            formControlName="dzongkhagId"
        ></p-dropdown>
    </div>
    <div class="flex flex-column gap-2">
        <label for="gewog">Administrative Zone</label>
        <p-dropdown
            id="bankName"
            optionValue="id"
            optionLabel="name"
            (onChange)="administrativeZoneSelect($event)"
            [options]="administrativeZones"
            formControlName="administrativeZoneId"
        ></p-dropdown>
    </div>
    <div class="flex flex-column gap-2">
        <label for="chiwog">Sub AdministrativeZone</label>
        <p-dropdown
            id="chiwog"
            [options]="subadministrativeZones"
            optionValue="id"
            optionLabel="name"
            formControlName="subadministrativeZoneId"
        ></p-dropdown>
    </div>

    <div class="flex justify-content-end gap-4">
        <p-button (click)="updateAdmin()" label="Update "></p-button>
        <p-button
            severity="secondary"
            (click)="closeModal()"
            label="Cancel"
        ></p-button>
    </div>
</form>

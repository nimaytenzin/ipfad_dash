<div>
    <p-confirmDialog />
    <div class="flex justify-content-between my-4">
        <p class="text-2xl">Managers Master Table</p>
        <div class="flex gap-2">
            <p-button
                label="Manager"
                icon="pi pi-plus"
                size="small"
                (click)="openCreateUserModal()"
            ></p-button>
            <p-button
                label="Download Excel"
                icon="pi pi-file-excel"
                size="small"
                (click)="downloadMasterTable()"
            ></p-button>
        </div>
    </div>
    <div>
        <p-table [value]="managers" styleClass="p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th>Login Access</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Phone Number</th>
                    <th>CID</th>
                    <th>Permanent Address</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr [ngClass]="item.isDeleted ? 'text-red-800 bg-red-50' : ''">
                    <td>
                        <p>
                            {{ item.hasLoginAccess ? "yes" : "no" }}
                        </p>
                    </td>
                    <td>
                        <p>
                            {{ item.nameEnglish }}
                            {{
                                item.nameDzongkha ? "/" + item.nameDzongkha : ""
                            }}
                        </p>
                    </td>
                    <td>
                        <p>
                            Roles: [
                            <span *ngFor="let role of item.roles">
                                {{ role.name }}
                            </span>
                            ]
                        </p>
                    </td>

                    <td>
                        {{ item.phoneNumber }}
                    </td>
                    <td>
                        {{ item.cid }}
                    </td>
                    <td>
                        {{ item.permanentAddress }}
                    </td>

                    <td>
                        <div class="flex gap-2 mb-3">
                            <p-button
                                *ngIf="item.hasLoginAccess"
                                label="Reset Password"
                                size="small"
                                severity="secondary"
                            ></p-button>

                            <p-button
                                size="small"
                                icon="pi pi-pencil"
                                (click)="openUpdateOwnerModal(item)"
                            ></p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

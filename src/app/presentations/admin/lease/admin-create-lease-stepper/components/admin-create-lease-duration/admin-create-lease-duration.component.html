<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title"> Lease Duration </ng-template>
        <ng-template pTemplate="subtitle">
            Enter your card details
        </ng-template>
        <ng-template pTemplate="content">
            <div class="flex w-full flex-column text-center gap-4">
                <p>
                    The aforementioned unit is leased to the
                    <strong>TENANT</strong>
                </p>
                <div>
                    <p>lease Start</p>
                    <p-calendar
                        view="month"
                        [(ngModel)]="leaseStartDate"
                        dateFormat="mm/yy"
                    ></p-calendar>
                </div>
                <div>
                    <p>lease End</p>
                    <p-calendar
                        view="month"
                        [(ngModel)]="leaseEndDate"
                        dateFormat="mm/yy"
                    >
                    </p-calendar>
                </div>
            </div>
            <p *ngIf="leaseEndDate && leaseStartDate" class="text-center">
                from for a period of
                {{ calculateMonthsDifference(leaseStartDate, leaseEndDate) }}
                MONTHS
            </p>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-between">
                <p-button
                    label="Back"
                    (onClick)="prevPage()"
                    icon="pi pi-angle-left"
                ></p-button>
                <p-button
                    label="Next"
                    (onClick)="nextPage()"
                    [disabled]="!leaseStartDate && !leaseEndDate"
                    icon="pi pi-angle-right"
                    iconPos="right"
                ></p-button>
            </div>
        </ng-template>
    </p-card>
</div>

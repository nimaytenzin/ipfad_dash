<div class="text-lg">
    <p-confirmDialog></p-confirmDialog>

    <div class="flex align-items-center justify-content-between">
        <p class="font-bold my-3">Building Rules</p>
        <p-button
            icon="pi pi-plus"
            (click)="openCreateBuildingRuleModal()"
            size="small"
            label="Surcharge"
            class="p-0"
        ></p-button>
    </div>
    <div
        *ngFor="let item of buildingRules; let i = index"
        class="flex justify-content-between"
    >
        <p>{{ i + 1 }}) {{ item.particular }}</p>
        <div>
            <p-button
                icon="pi pi-pencil"
                (click)="openUpdateBuildingRuleModal(item)"
                [text]="true"
                class="p-0"
            ></p-button>
            <p-button
                icon="pi pi-trash"
                (click)="openDeleteBuildingRuleModal(item, $event)"
                [text]="true"
                class="p-0"
                severity="danger"
            ></p-button>
        </div>
    </div>

    <div
        *ngIf="!buildingRules || buildingRules.length === 0"
        class="flex flex-column w-full align-items-center justify-content-center"
    >
        <img style="width: 100px" class="mt-5" src="assets/logo/nodata.png" />
        <p>
            <small> Not rules added </small>
        </p>
    </div>

    <p-dialog
        header="Add Building Surcharge"
        [(visible)]="showAddBuildingRuleModal"
        [style]="{ width: '500px' }"
        [modal]="true"
    >
        <form [formGroup]="createBuildingRuleForm" class="p-fluid p-2">
            <div class="grid">
                <div class="field col-12">
                    <label for="particular">Particulars</label>
                    <textarea
                        rows="5"
                        cols="30"
                        pInputTextarea
                        formControlName="particular"
                    ></textarea>
                </div>
            </div>

            <div class="flex gap-2 justify-content-end">
                <p-button
                    label="Cancel"
                    (click)="showAddBuildingRuleModal = false"
                    severity="secondary"
                >
                </p-button>
                <p-button
                    (click)="createBuildingRule()"
                    label="Create Rule"
                ></p-button>
            </div>
        </form>
    </p-dialog>

    <p-dialog
        header="Update Building Rule"
        [(visible)]="showUpdateBuildingRuleModal"
        [style]="{ width: '500px' }"
        [modal]="true"
    >
        <form [formGroup]="updateBuildingRuleForm" class="p-fluid p-2">
            <div class="grid">
                <div class="field col-12">
                    <label for="particular">Particulars</label>
                    <textarea
                        rows="5"
                        cols="30"
                        pInputTextarea
                        formControlName="particular"
                    ></textarea>
                </div>
            </div>

            <p-button
                (click)="updateBuildingRule()"
                label="Update Rule"
            ></p-button>
        </form>
    </p-dialog>
</div>
